<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #heading,.head{
            color: brown;
            background-color: antiquewhite;
        }
        .unorderd-list .color{
            color: olive;
        }
        .unorderd-list{
            background-color: bisque;
        }
        p span{
            color: blue;
            background-color: aquamarine;
        }
        h1,h2{
            font-weight: 500px;
        }
    </style>
</head>
<body>
    <h1 id="heading">we will learn selector today.</h1>
    <p>Lorem ipsum dolor sit, amet <span>consectetur</span> adipisicing elit. Nulla, minima.</p>
    <div>
        <h2 class="head">There are 5 types of selector.</h2>
        <ul class="unorderd-list">
            <li>element or tag</li>
            <li>id</li>
            <li class="color">class</li>
            <li>universal</li>
            <li>grouping</li>
        </ul>
    </div>
</body>
</html>
