<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning css</title>
    <!-- Internal or Embedded -->
    <style>
        li{
            color: cornflowerblue;
        }
        span{
            font-size:10px;
        }
        h1{
            /* width: 500px; */
            width: 50%;
        }
        #paragraph{
            color: peru;
        }
        .css-type{
            color: darkcyan;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- Inline-css -->
    <h1 style="background-color: chocolate;color: aliceblue;">My first Css</h1>
    <p style="color: olive;">I learned a little bit about html</p>
    <p id="paragraph">Iam learning css today,basic only today</p>
    <p>I will learn Java Script today</p>
    <span>copyright &copy; 2026 my first website</span>
    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Java Script</li>
    </ul>
    <ol>
        <li class="css-type">Inline</li>
        <li>Internal or embedded</li>
        <li class="css-type">External</li>
    </ol>

</body>
</html>
